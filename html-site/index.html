<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target Shooter</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <section class="content">
            <section class="logo-container">
                    <img src="img/target.png" alt="">
                    <h1>Target <span>Shooter</span></h1>
            </section>
            <section class="button-container">
                <button>Reset Game</button>
            </section>
        </section>
    </header>
    <main>
        <section class="content">
            <section class="target-container">
                <section class="target-section">
                    <p>XP: <span>0</span></p>
                    <div class="target-wrapper">
                        <img src="img/clicker-guy.png" alt="" class="figure-image">
                        <img src="img/target-outlined.png" alt="Target" class="target">
                    </div>
                    <button>Shoot</button>
                </section>
            </section>
            <section class="shop">
                <h2>Shop</h2>
                <section class="item-container">
                    <section class="item">
                        <section class="description-container">
                            <img src="img/shop/leg-helper.png" alt="">
                            <section>
                                <h3>Leg Helper</h3>
                                <p>100 <span>XP</span></p>
                            </section>
                        </section>
                        <section class="price-container">
                            <button>Buy</button>
                            <p>0</p>
                        </section>
                    </section>
                    <section class="item">
                        <section class="description-container">
                            <img src="img/shop/add-powerup.png" alt="">
                            <section>
                                <h3>All Part Add</h3>
                                <p>100 <span>XP</span></p>
                            </section>
                        </section>
                        <section class="price-container">
                            <button>Buy</button>
                            <p>0</p>
                        </section>
                    </section>
                    <section class="item">
                        <section class="description-container">
                            <img src="img/shop/stomach-helper.png" alt="">
                            <section>
                                <h3>Stomach Helper</h3>
                                <p>100 <span>XP</span></p>
                            </section>
                        </section>
                        <section class="price-container">
                            <button>Buy</button>
                            <p>0</p>
                        </section>
                    </section>
                    <section class="item">
                        <section class="description-container">
                            <img src="img/shop/torso-helper.png" alt="">
                            <section>
                                <h3>Torso Helper</h3>
                                <p>100 <span>XP</span></p>
                            </section>
                        </section>
                        <section class="price-container">
                            <button>Buy</button>
                            <p>0</p>
                        </section>
                    </section>
                    <section class="item">
                        <section class="description-container">
                            <img src="img/shop/head-helper.png" alt="">
                            <section>
                                <h3>Head Helper</h3>
                                <p>100 <span>XP</span></p>
                            </section>
                        </section>
                        <section class="price-container">
                            <button>Buy</button>
                            <p>0</p>
                        </section>
                    </section>
                </section>
            </section>
            <section class="achievment-container">
                <h2>Achievments</h2>
                <section class="achievments">
                    <section class="achievment">
                        <div></div>
                        <p>First Shot</p>
                    </section>
                    <section class="achievment">
                        <div></div>
                        <p>New Upgrade</p>
                    </section>
                    <section class="achievment">
                        <div></div>
                        <p>All Parts</p>
                    </section>
                    <section class="achievment">
                        <div></div>
                        <p>Helper</p>
                    </section>
                    <section class="achievment">
                        <div></div>
                        <p>Helper</p>
                    </section>
                    <section class="achievment">
                        <div></div>
                        <p>Helper</p>
                    </section>
                    <section class="achievment">
                        <div></div>
                        <p>Helper</p>
                    </section>
                    <section class="achievment">
                        <div></div>
                        <p>Helper</p>
                    </section>
                    <section class="achievment">
                        <div></div>
                        <p>Helper</p>
                    </section>
                    <section class="achievment">
                        <div></div>
                        <p>two milion xp</p>
                    </section>
                </section>
            </section>
        </section>
    </main>


    <script src="js/script.js"></script>
</body>
</html>
